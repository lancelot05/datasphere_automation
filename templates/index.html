<!DOCTYPE html>
<html>
 
<head>
    <title>Automation Test</title>
</head>
 
<body>
    <h2>Welcome To Automation</h2>
    <h4>Flask: Rendering Templates</h4>  
{% block body %}
 
 
<p>This is a Flask application.</p>

<form action="/" method="post">
    <label for="url">URL</label>
    <input type="text" id="url" name="url" placeholder="url"><br/>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email"><br/>
    <label for="url">Password</label>
    <input type="password" id="password" name="password" placeholder="password"><br/>
    <label for="space">Space</label>
    <input type="text" id="space" name="space" placeholder="space"><br/>
    <label for="jsondir">Json file path</label>
    <input type="text" id="jsondir" name="jsondir" placeholder="json file path"><br/>

    <button type="submit">Login</button>
</form>
 
 
{% endblock %}
 
 
</body>
 
</html>
